// Set WASD
exec nullcancel

// memes
exec meme_binds

// Unbind some keys
unbind v
unbind f10
unbind shift
unbind f7

bind i +inspect

bind n open_charinfo
bind m open_charinfo_direct

bind t messagemode
bind y messagemode2
bind f +voicerecord

bind KP_END "explode"

bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3

bind u "impulse 201"

alias +jump_crosshair "+jump; spec_mode"
alias -jump_crosshair "-jump"
bind space "+jump_crosshair"
bind ctrl +duck

bind e "voicemenu 0 0"
bind f3 "voicemenu 2 6"
bind f4 "voicemenu 2 7"
bind f9 "ds_mark Shadowplay"

bind \ demo_togglepause

bind mwheelup "invprev"
bind mwheeldown "invnext"

alias +attack_custom "+attack; spec_next"
alias -attack_custom "-attack"
bind mouse1 +attack_custom

alias +attack2_custom "+attack2; spec_prev"
alias -attack2_custom "-attack2"
bind mouse2 +attack2_custom

bind mouse4 +voicerecord

// hackerman.tf
alias send_status "echo STATUS_START;status;"
bind - send_status

// TF2PubStats
bind = "echo tf2ps_scoreboard_reset"